# Sonar Sentries are Daemonset
# replicaCount: 1

sonar:
  guidPrefix: ""
  guidSuffix: ""
  secretName: "sentry-secrets"
  secretNamespace: "default"
  deployUrl: https://TENANT.logpresso.cloud:44300 
  baseAddr: TENANT.nlb.logpresso.cloud

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# REMOVED: DaemonSet does not need a service
# service:

# REMOVED: DaemonSet does not need ingress
ingress:
  enabled: false

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# not supported yet
# livenessProbe:
# readinessProbe:

# not supported yet
autoscaling:
  enabled: false

# Additional volumes on the output Deployment definition.
volumes:
  - name: k8s-log
    hostPath:
      path: /var/log
      type: Directory
  # - name: host-docker-desktop-logs
  #  hostPath:
  #    path: /var/lib/docker
  #    type: Directory

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: k8s-log
    mountPath: /mnt/log
  # - name: host-container-log
  #   mountPath: /var/lib/docker

nodeSelector: 
  {}
  # "namespace/roles": node_value

tolerations: []

affinity: {}
